<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --primary-color: #4A148C;
      --secondary-color: #03dac6;
      --gray-900: #121212;
      --gray-700: #424242;
      --gray-400: #bdbdbd;
      --text-light: #f5f5f5;
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4A148C, #6A1B9A);
      color: var(--text-light);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 3rem;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .navbar .auth-buttons a {
      text-decoration: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border: 2px solid white;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar .auth-buttons a:hover {
      background: white;
      color: var(--primary-color);
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.5;
    }

    .hero .shop-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background: var(--secondary-color);
      color: var(--gray-900);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero .shop-btn:hover {
      background: white;
      color: var(--primary-color);
    }

    /* Featured Products */
    .products {
      text-align: center;
      padding: 4rem 2rem;
      background: white;
      color: var(--gray-900);
    }

    .products h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .product-list {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .product {
      background: var(--gray-400);
      padding: 1.5rem;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      transition: 0.3s;
      animation: popIn 1s ease-in-out;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product h3 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .product p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .product .buy-btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: var(--primary-color);
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .product .buy-btn:hover {
      background: var(--secondary-color);
      color: var(--gray-900);
    }

    /* Slider Section */
    .slider {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 4rem auto;
      overflow: hidden;
    }

    .slider-container {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slider img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .slider .prev, .slider .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 1rem;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .slider .prev {
      left: 10px;
    }

    .slider .next {
      right: 10px;
    }

    .slider .prev:hover, .slider .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">E-Commerce</div>
    <div class="auth-buttons">
      <a href="#">Login</a>
      <a href="#">Signup</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Find the Best Products Here</h1>
    <p>Discover amazing deals and shop the latest trends at unbeatable prices.</p>
    <button class="shop-btn">Shop Now</button>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="slider">
      <div class="slider-container">
        <img src="/pc.png" alt="Slide 1">
        <img src="/pc.png" alt="Slide 2">
        <img src="/pc.png" alt="Slide 3">
        <img src="/pc.png" alt="Slide 4">
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>

  </section>

  <footer class="footer">
    <p>Â© 2024 E-Commerce. All rights reserved.</p>
  </footer>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slider-container img');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    function changeSlide() {
      const totalSlides = slides.length;
      if (currentIndex >= totalSlides) currentIndex = 0;
      if (currentIndex < 0) currentIndex = totalSlides - 1;
      document.querySelector('.slider-container').style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevButton.addEventListener('click', () => {
      currentIndex--;
      changeSlide();
    });

    nextButton.addEventListener('click', () => {
      currentIndex++;
      changeSlide();
    });
  </script>
</body>
</html>
